<html>

<head>
    <title>Bootstrap Example</title>


    <center>
        <ul class="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grid">Grid Gallery</a></li>
            <li class="links"><a href="#myCarousel">Sliding Gallery</a></li>
        </ul>


    </center>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>

<body>
    <div class="container"> </div>

    <section id="home">
        <div class="line"></div>
        <img id="o" src="home.gif" class="img-responsive">
    </section>

    <section id="grid">
        <h1>Grid Gallery</h1>
        <div class="line"></div>
        <br>
        <div class="row">
            <img class="img2" src="a.jpg">
            <img class="img2" src="au.jpg">
            <img class="img2" src="f.jpg">
            <img class="img2" src="ben.jpg">
            <img class="img2" src="b.jpg">
            <img class="img2" src="r.jpg">
            <img class="img2" src="p.jpg">
            <img class="img2" src="l.jpg">
            <br><br>
        </div>

    </section>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="rose.jpg" alt="Rose">
            </div>

            <div class="item">
                <img src="jasmine.jpg" alt="Jasmine">
            </div>

            <div class="item">
                <img src="sunflower.jpg" alt="Sunflower">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>




</body>

</html>
